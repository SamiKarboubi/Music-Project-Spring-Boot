<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Album | Admin | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .form-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">üéµ MusicProject Admin</a>
        <div class="ms-auto">
            <a th:href="@{/admin/album}" class="btn btn-sm btn-outline-light">‚Üê Retour</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <h2 class="mb-4">‚ûï Ajouter un Album</h2>

                <form th:action="@{/admin/album/add}" th:object="${album}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom de l'album *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="releaseDate" class="form-label">Date de sortie</label>
                        <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}">
                    </div>

                    <div class="mb-3">
                        <label for="coverImagePath" class="form-label">Chemin de l'image de couverture</label>
                        <input type="text" class="form-control" id="coverImagePath" th:field="*{coverImagePath}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                        <a class="btn btn-secondary" th:href="@{/admin/album}">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
