<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails Album | Admin | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .info-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">üéµ MusicProject Admin</a>
        <div class="ms-auto">
            <a th:href="@{/admin/album}" class="btn btn-sm btn-outline-light">‚Üê Retour</a>
        </div>
    </div>
</nav>

<div class="container mt-5" th:if="${album != null}">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="info-card">
                <h2 class="mb-4">‚ÑπÔ∏è D√©tails de l'Album</h2>

                <p><strong>ID :</strong> <span th:text="${album.id}"></span></p>
                <p><strong>Nom :</strong> <span th:text="${album.name}"></span></p>
                <p><strong>Artiste :</strong> <span th:text="${album.artist != null ? album.artist.username : 'N/A'}"></span></p>
                <p th:if="${album.releaseDate != null}">
                    <strong>Date de sortie :</strong> 
                    <span th:text="${#temporals.format(album.releaseDate, 'dd/MM/yyyy')}"></span>
                </p>
                <p><strong>Chansons :</strong> <span th:text="${#lists.size(album.songs)}"></span></p>
                <p><strong>Image de couverture :</strong> <span th:text="${album.coverImagePath != null ? album.coverImagePath : 'N/A'}"></span></p>

                <div class="mt-4">
                    <a class="btn btn-warning" th:href="@{'/admin/album/edit/' + ${album.id}}">‚úèÔ∏è Modifier</a>
                    <a class="btn btn-secondary" th:href="@{/admin/album}">‚Üê Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
