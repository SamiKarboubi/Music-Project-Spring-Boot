<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur | Admin | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .form-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">üéµ MusicProject Admin</a>
        <div class="ms-auto">
            <a th:href="@{/admin/user}" class="btn btn-sm btn-outline-light">‚Üê Retour</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <h2 class="mb-4">‚ûï Ajouter un Utilisateur</h2>

                <form th:action="@{/admin/user/add}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe *</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Pr√©nom</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                        <a class="btn btn-secondary" th:href="@{/admin/user}">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
