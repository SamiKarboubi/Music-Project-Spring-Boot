<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails Utilisateur | Admin | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .info-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">üéµ MusicProject Admin</a>
        <div class="ms-auto">
            <a th:href="@{/admin/user}" class="btn btn-sm btn-outline-light">‚Üê Retour</a>
        </div>
    </div>
</nav>

<div class="container mt-5" th:if="${user != null}">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="info-card">
                <h2 class="mb-4">‚ÑπÔ∏è D√©tails de l'Utilisateur</h2>

                <p><strong>ID :</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Email :</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Username :</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Pr√©nom :</strong> <span th:text="${user.firstName != null ? user.firstName : 'N/A'}"></span></p>
                <p><strong>Nom :</strong> <span th:text="${user.lastName != null ? user.lastName : 'N/A'}"></span></p>
                <p th:if="${user.birthDate != null}">
                    <strong>Date de naissance :</strong> 
                    <span th:text="${#temporals.format(user.birthDate, 'dd/MM/yyyy')}"></span>
                </p>
                <p><strong>Playlists :</strong> <span th:text="${#lists.size(user.playlists)}"></span></p>
                <p><strong>Chansons aim√©es :</strong> <span th:text="${#lists.size(user.likedSongs)}"></span></p>
                <p><strong>Artistes suivis :</strong> <span th:text="${#lists.size(user.followings)}"></span></p>

                <div class="mt-4">
                    <a class="btn btn-warning" th:href="@{'/admin/user/edit/' + ${user.id}}">‚úèÔ∏è Modifier</a>
                    <a class="btn btn-secondary" th:href="@{/admin/user}">‚Üê Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
