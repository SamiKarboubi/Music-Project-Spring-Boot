<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs | Admin | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .table {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: rgba(0,0,0,0.3);
        }
        .table tbody tr:hover {
            background-color: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">ğŸµ MusicProject Admin</a>
        <div class="ms-auto">
            <a th:href="@{/admin/dashboard}" class="btn btn-sm btn-outline-light me-2">ğŸ“Š Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">ğŸšª DÃ©connexion</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">ğŸ‘¥ Liste des Utilisateurs</h2>

    <form th:action="@{/admin/user}" method="get" class="row mb-4">
        <div class="col-md-4">
            <input type="text" name="search" th:value="${keyword}" class="form-control" placeholder="Rechercher...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">ğŸ” Rechercher</button>
        </div>
        <div class="col-md-6 text-end">
            <a class="btn btn-success" th:href="@{/admin/user/add}">â• Ajouter un utilisateur</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>PrÃ©nom</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.firstName != null ? u.firstName : 'N/A'}"></td>
                <td th:text="${u.lastName != null ? u.lastName : 'N/A'}"></td>
                <td>
                    <a th:href="@{'/admin/user/info/' + ${u.id}}" class="btn btn-info btn-sm">â„¹ï¸ Info</a>
                    <a th:href="@{'/admin/user/edit/' + ${u.id}}" class="btn btn-warning btn-sm">âœï¸ Modifier</a>
                    <a th:href="@{'/admin/user/delete/' + ${u.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer cet utilisateur ?')">ğŸ—‘ï¸ Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="p : ${pages}">
                <a class="page-link" th:classappend="${p == page} ? 'active'"
                   th:href="@{/admin/user(page=${p}, search=${keyword})}"
                   th:text="${p + 1}">
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
