<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Albums</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">

<h2 class="mb-4">My Albums</h2>

<a th:href="@{/artist/album/add}" class="btn btn-success mb-3">Add New Album</a>

<div class="row mt-4">
    <div class="col-md-4" th:each="a : ${albums}">
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h4 th:text="${a.name}"></h4>
                <p>Year: <span th:text="${a.releaseDate}"></span></p>

                <a th:href="@{'/artist/album/' + ${a.id}}" class="btn btn-primary btn-sm">Details</a>
                <a th:href="@{'/artist/album/edit/' + ${a.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/artist/album/delete/' + ${a.id}}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
