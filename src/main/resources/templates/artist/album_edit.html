<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">

<h2>Edit Album</h2>

<form th:action="@{/artist/album/edit}" th:object="${album}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label>Title</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Year</label>
        <input type="number" th:field="*{releaseDate}" class="form-control">
    </div>

    <button class="btn btn-primary">Update Album</button>
    <a th:href="@{/artist/album}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
