<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">

<h2>Album: <span th:text="${album.name}"></span></h2>
<p>Year: <span th:text="${album.releaseDate}"></span></p>

<a th:href="@{'/artist/album/edit/' + ${album.id}}" class="btn btn-warning mb-4">Edit Album</a>

<hr>

<h3>Songs in this Album</h3>

<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${album.songs}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.durationInSeconds}"></td>

        <td>
            <a th:href="@{'/artist/album/deleteSong/' + ${album.id} + '/' + ${s.id}}"
               class="btn btn-danger btn-sm">Remove</a>
        </td>
    </tr>
    </tbody>
</table>

<h4 class="mt-4">Add Song to Album</h4>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>Song</th>
        <th>Add</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${artist.songs}">
        <td th:text="${s.name}"></td>
        <td>
            <a th:href="@{'/artist/album/addSong/' + ${album.id} + '/' + ${s.id}}"
               class="btn btn-success btn-sm">Add</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
