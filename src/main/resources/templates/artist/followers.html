<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Followers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h2>Followers of <span th:text="${artist.username}"></span></h2>

<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Username</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${followers}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.email}"></td>
        <td th:text="${f.username}"></td>
        <td>
            <a class="btn btn-danger btn-sm"
               th:href="@{'/artist/followers/delete/' + ${f.id}}">
                Remove
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
