<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Songs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">

<h2 class="mb-4">My Songs</h2>

<a th:href="@{/artist/song/add}" class="btn btn-success mb-3">Add New Song</a>

<table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${songs}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.durationInSeconds}"></td>
        <td>
            <a th:href="@{'/artist/song/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/artist/song/delete/' + ${s.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
