<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">

<h2>Edit Song</h2>

<form th:action="@{/artist/playlist/edit}" th:object="${song}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label>Title</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Duration</label>
        <input type="text" th:field="*{durationInSeconds}" class="form-control" required>
    </div>

    <button class="btn btn-primary">Update Song</button>
    <a th:href="@{/artist/song}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
