<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Artiste | MusicProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-card">
                <h2 class="text-center mb-4">üé§ Cr√©er un compte artiste</h2>

                <form th:action="@{/register/artist}" th:object="${artist}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'artiste *</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe *</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Pr√©nom *</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" th:field="*{bio}" rows="3"></textarea>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Cr√©er le compte</button>
                        <a th:href="@{/register}" class="btn btn-secondary">‚¨Ö Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
