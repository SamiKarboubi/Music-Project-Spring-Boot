<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${album != null ? album.name : 'Album'} + ' | MusicProject'">Album | MusicProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .album-header {
            background-color: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .song-item {
            background-color: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .song-item:hover {
            background-color: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸµ MusicProject</a>
        <div class="ms-auto">
            <a th:href="@{/explore/results}" class="btn btn-sm btn-outline-light">ğŸ” Rechercher</a>
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-light ms-2">ğŸšª DÃ©connexion</a>
        </div>
    </div>
</nav>

<div class="container mt-5" th:if="${album != null}">
    <div class="album-header">
        <h1 th:text="${album.name}">Nom Album</h1>
        <p class="text-muted" th:if="${album.artist != null}">
            Par <a th:href="@{'/explore/artist/' + ${album.artist.id}}" th:text="${album.artist.username}" class="text-light">Artiste</a>
        </p>
        <p class="text-muted" th:if="${album.releaseDate != null}">
            Sorti le <span th:text="${#temporals.format(album.releaseDate, 'dd MMMM yyyy')}"></span>
        </p>
        <p class="text-muted" th:text="${#lists.size(album.songs)} + ' chanson(s)'">0 chanson(s)</p>
    </div>
    
    <h3 class="mb-4">ğŸµ Chansons</h3>
    <div th:if="${songs != null and !songs.isEmpty()}">
        <div class="song-item" th:each="song : ${songs}">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${song.name}">Nom Chanson</h5>
                    <p class="text-muted mb-0" th:text="${song.genre}">Genre</p>
                    <p class="text-muted mb-0" th:if="${song.durationInSeconds > 0}">
                        <span th:text="${#numbers.formatDecimal(song.durationInSeconds / 60, 1, 2)}"></span> min
                    </p>
                </div>
                <div>
                    <audio controls class="me-3" th:if="${song.audioPath != null}" th:src="@{${song.audioPath}}"></audio>
                    <a th:href="@{'/explore/song/' + ${song.id}}" class="btn btn-outline-info btn-sm">Voir dÃ©tails</a>
                    <a th:href="@{'/user/likedSongs/' + ${song.id}}" class="btn btn-outline-success btn-sm" 
                       th:if="${#authentication != null and #strings.contains(#authentication.authorities.toString(), 'ROLE_USER')}">ğŸ’š J'aime</a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" th:if="${songs == null or songs.isEmpty()}">
        <p>Cet album ne contient pas encore de chansons.</p>
    </div>
</div>

<div class="container mt-5" th:if="${album == null}">
    <div class="alert alert-danger">
        <p>Album introuvable.</p>
        <a th:href="@{/explore/results}" class="btn btn-primary">Retour Ã  la recherche</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
