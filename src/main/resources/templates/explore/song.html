<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${song != null ? song.name : 'Chanson'} + ' | MusicProject'">Chanson | MusicProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .song-details {
            background-color: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸµ MusicProject</a>
        <div class="ms-auto">
            <a th:href="@{/explore/results}" class="btn btn-sm btn-outline-light">ğŸ” Rechercher</a>
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-light ms-2">ğŸšª DÃ©connexion</a>
        </div>
    </div>
</nav>

<div class="container mt-5" th:if="${song != null}">
    <div class="song-details">
        <h1 th:text="${song.name}">Nom Chanson</h1>
        
        <div class="mt-4">
            <p th:if="${song.artist != null}">
                <strong>Artiste :</strong> 
                <a th:href="@{'/explore/artist/' + ${song.artist.id}}" th:text="${song.artist.username}" class="text-light">Artiste</a>
            </p>
            
            <p th:if="${song.album != null}">
                <strong>Album :</strong> 
                <a th:href="@{'/explore/album/' + ${song.album.id}}" th:text="${song.album.name}" class="text-light">Album</a>
            </p>
            
            <p th:if="${song.genre != null}">
                <strong>Genre :</strong> <span th:text="${song.genre}"></span>
            </p>
            
            <p th:if="${song.releaseDate != null}">
                <strong>Date de sortie :</strong> 
                <span th:text="${#temporals.format(song.releaseDate, 'dd MMMM yyyy')}"></span>
            </p>
            
            <p th:if="${song.durationInSeconds > 0}">
                <strong>DurÃ©e :</strong> 
                <span th:text="${#numbers.formatDecimal(song.durationInSeconds / 60, 1, 2)}"></span> minutes
            </p>
        </div>
        
        <div class="mt-4" th:if="${song.audioPath != null}">
            <audio controls class="w-100">
                <source th:src="@{${song.audioPath}}" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="mt-4" th:if="${#authentication != null and #strings.contains(#authentication.authorities.toString(), 'ROLE_USER')}">
            <a th:href="@{'/user/likedSongs/' + ${song.id}}" class="btn btn-success">ğŸ’š Ajouter aux favoris</a>
        </div>
    </div>
</div>

<div class="container mt-5" th:if="${song == null}">
    <div class="alert alert-danger">
        <p>Chanson introuvable.</p>
        <a th:href="@{/explore/results}" class="btn btn-primary">Retour Ã  la recherche</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
