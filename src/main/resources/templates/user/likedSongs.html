<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .song-card {
            background-color: rgba(255,255,255,0.08);
            border: none;
            border-radius: 15px;
            transition: 0.3s;
        }
        .song-card:hover {
            transform: translateY(-4px);
            background-color: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/home}">ğŸµ MusicProject</a>
        <div class="ms-auto">
            <a th:href="@{/user/home}" class="btn btn-sm btn-outline-light me-2">ğŸ  Accueil</a>
            <a th:href="@{/user/playlist}" class="btn btn-sm btn-outline-light me-2">ğŸ¼ Playlists</a>
            <a th:href="@{/user/followings}" class="btn btn-sm btn-outline-light me-2">ğŸ‘¥ Artistes suivis</a>
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">ğŸšª DÃ©connexion</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">ğŸ’š Mes chansons aimÃ©es</h2>
    
    <div class="row" th:if="${likedSongs != null and !likedSongs.isEmpty()}">
        <div class="col-md-4 mb-4" th:each="song : ${likedSongs}">
            <div class="card song-card h-100 p-3">
                <h5 th:text="${song.name}">Nom du morceau</h5>
                <p class="text-muted" th:text="${song.artist != null ? song.artist.username : 'Artiste inconnu'}">Artiste</p>
                <p class="text-muted" th:if="${song.album != null}" th:text="${song.album.name}">Album</p>
                <p class="text-muted" th:text="${song.genre}">Genre</p>
                <audio controls class="w-100 mt-2" th:if="${song.audioPath != null}" th:src="@{${song.audioPath}}"></audio>
                <a th:href="@{'/explore/song/' + ${song.id}}" class="btn btn-outline-info btn-sm mt-2">Voir dÃ©tails</a>
            </div>
        </div>
    </div>
    
    <div class="alert alert-info" th:if="${likedSongs == null or likedSongs.isEmpty()}">
        <p>Vous n'avez pas encore de chansons aimÃ©es. Explorez la musique et ajoutez vos favoris !</p>
        <a th:href="@{/explore/results}" class="btn btn-primary">Explorer</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
