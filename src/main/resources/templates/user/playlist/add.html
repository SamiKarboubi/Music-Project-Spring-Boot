<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une playlist ‚ûï | MusicProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .form-card {
            background-color: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/home}">üéµ MusicProject</a>
        <div class="ms-auto">
            <a th:href="@{/user/playlist}" class="btn btn-sm btn-outline-light">‚Üê Retour</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <h2 class="mb-4">‚ûï Cr√©er une nouvelle playlist</h2>
                
                <form th:action="@{/user/playlist/add}" th:object="${playlist}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom de la playlist *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagePath" class="form-label">URL de l'image (optionnel)</label>
                        <input type="text" class="form-control" id="imagePath" th:field="*{imagePath}">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Cr√©er la playlist</button>
                        <a th:href="@{/user/playlist}" class="btn btn-outline-light">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
